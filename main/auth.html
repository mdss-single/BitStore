<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>BitStore</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/plugins.css">
</head>
<body>
	<div class="menu">
		<a href="#" class="menu__logo"><img src="i/logo.png" alt=""></a>
		<a href="#" class="menu__login">Войти</a>
		<nav class="menu__nav">
			<a href="#" class="menu-nav__item menu-nav__item--wallet">Кошелёк</a>
			<a href="#" class="menu-nav__item menu-nav__item--buy">Купить криптовалюту</a>
			<a href="#" class="menu-nav__item menu-nav__item--courses">Курсы</a>
			<a href="#" class="menu-nav__item menu-nav__item--help">Помощь</a>
		</nav>
		<a href="#" class="menu__link-full">Полная версия</a>
		<a href="#" class="menu__link-appstore">Приложение для iPhone</a>
		<span class="menu__copyright">BitStore 2017</span>
	</div>
	<header class="header header--auth">
		<div class="full rel">
			<a href="#" class="burger"><span></span></a>
			<a href="#" class="logo"><img src="i/logo.png" alt=""></a>
			<nav class="header__nav">
				У меня нет кошелька
			</nav>
			<a href="#" class="header__login header__login--auth">Завести кошелёк</a>
		</div>
	</header>
	<main class="auth">
		<div class="full">
			<div class="auth__wrap">
				<p class="auth__title">Войти в кошелёк</p>
				<form action="">
					<div class="form__row">
						<input type="email" name="" id="" class="input-text" placeholder="Почта">
					</div>
					<div class="form__row">
						<input type="password" name="" id="" class="input-text" placeholder="Пароль">
					</div>
					<div class="form__row auth__system">
						<div class="auth__system-item">
							<input type="checkbox" name="" id="authR" class="auth__remember">
							<label for="authR">Запомнить</label>
						</div>
						<div class="auth__system-item">
							<a href="#" class="auth__forget">Забыли пароль?</a>
						</div>
					</div>
					<button type="submit" class="btn">Войти</button>
				</form>
			</div>
		</div>
		<a href="#" class="auth__safe"></a>
	</main>
	<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
