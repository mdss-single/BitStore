<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>BitStore</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/plugins.css">
</head>
<body>
	<div class="menu">
		<a href="#" class="menu__logo"><img src="i/logo.png" alt=""></a>
		<a href="#" class="menu__login">Войти</a>
		<nav class="menu__nav">
			<a href="#" class="menu-nav__item menu-nav__item--wallet">Кошелёк</a>
			<a href="#" class="menu-nav__item menu-nav__item--buy">Купить криптовалюту</a>
			<a href="#" class="menu-nav__item menu-nav__item--courses">Курсы</a>
			<a href="#" class="menu-nav__item menu-nav__item--help">Помощь</a>
		</nav>
		<a href="#" class="menu__link-full">Полная версия</a>
		<a href="#" class="menu__link-appstore">Приложение для iPhone</a>
		<span class="menu__copyright">BitStore 2017</span>
	</div>
	<header class="header">
		<a href="#" class="header__back"></a>
		<p class="header__title">BTC кошелёк</p>
		<a href="#" class="header__copy js-wallet-copy" data-clipboard-text="123123"></a>
	</header>
	<main class="main">
		<div class="wallet__info">
			<div class="wallet__info-item">
				<span class="wallet-info__item-name">Баланс</span>
				<span>92.5637462 BTC</span>
			</div>
			<div class="wallet__info-item">
				<span class="wallet-info__item-name">Не подтверждённые</span>
				<span>0.006545 BTC</span>
			</div>
			<div class="wallet__info-item">
				<span class="wallet-info__item-name">Адрес кошелька</span>
				<a href="#" class="wallet-info__item-link js-wallet-copy" data-clipboard-text="123123">Копировать</a>
			</div>
		</div>
		<div class="wallet__settings">
			<a href="#" class="settings__item settings__item--edit">Редактировать имя</a>
			<a href="#" class="settings__item settings__item--addpass">Установить дополнительный пароль</a>
			<div class="settings__switcher">
				<input type="checkbox" name="" id="a1">
				<label for="a1">Скрыть кошелёк</label>
			</div>
			<div class="settings__switcher">
				<input type="checkbox" name="" id="a2" checked>
				<label for="a2">Сделать основным</label>
			</div>
			<a href="#" class="settings__item settings__item--remove">Удалить кошелёк</a>
		</div>
	</main>
	<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
