<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>BitStore</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/plugins.css">
</head>
<body>
	<div class="menu">
		<a href="#" class="menu__logo"><img src="i/logo.png" alt=""></a>
		<a href="#" class="menu__login">Войти</a>
		<nav class="menu__nav">
			<a href="#" class="menu-nav__item menu-nav__item--wallet">Кошелёк</a>
			<a href="#" class="menu-nav__item menu-nav__item--buy">Купить криптовалюту</a>
			<a href="#" class="menu-nav__item menu-nav__item--courses">Курсы</a>
			<a href="#" class="menu-nav__item menu-nav__item--help">Помощь</a>
		</nav>
		<a href="#" class="menu__link-full">Полная версия</a>
		<a href="#" class="menu__link-appstore">Приложение для iPhone</a>
		<span class="menu__copyright">BitStore 2017</span>
	</div>
	<header class="header">
		<a href="#" class="burger"><span></span></a>
		<p class="header__title">Курсы</p>
	</header>
	<main class="main">
		<p class="page__title">Курсы</p>
		<div class="rate-section">
			<p class="rate-section__title">Биржа</p>
			<select name="" id="" class="select">
				<option value="">BTC-E</option>
				<option value="">LTC-E</option>
			</select>
		</div>
		<div class="rate-section">
			<p class="rate-section__title">Основная валюта</p>
			<select name="" id="" class="select">
				<option class="select__placeholder" selected>Выберите валюту</option>
				<option value="">BTC-E</option>
				<option value="">LTC-E</option>
			</select>
		</div>
		<div class="rate-section">
			<p class="rate-section__title">Соотношения к валютам</p>
			<table class="rate-section__table">
				<tr>
					<td>EHT</td>
					<td>30200 USD <span class="home-rates__change home-rates__change--up">+160</span></td>
				</tr>
				<tr>
					<td>NVC</td>
					<td>30200 USD <span class="home-rates__change home-rates__change--up">+160</span></td>
				</tr>
				<tr>
					<td>BTC</td>
					<td>30200 USD <span class="home-rates__change home-rates__change--up">+160</span></td>
				</tr>
				<tr>
					<td>NVC</td>
					<td>30200 USD <span class="home-rates__change home-rates__change--up">+160</span></td>
				</tr>
				<tr>
					<td>DSH</td>
					<td>30200 USD <span class="home-rates__change home-rates__change--up">+160</span></td>
				</tr>
			</table>
		</div>
		<div class="rate-section rate-section--convert">
			<p class="rate-section__title">Конвертёр валют</p>
			<div class="send-wallet__summ">
				<input type="text" name="" id="" class="send-wallet__summ-text" placeholder="0">
				<input type="text" name="" id="" class="send-wallet__summ-text" placeholder="0">
			</div>
		</div>
	</main>
	<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
