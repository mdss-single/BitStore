<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>BitStore</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/plugins.css">
</head>
<body>
	<div class="menu">
		<a href="#" class="menu__logo"><img src="i/logo.png" alt=""></a>
		<a href="#" class="menu__login">Войти</a>
		<nav class="menu__nav">
			<a href="#" class="menu-nav__item menu-nav__item--wallet">Кошелёк</a>
			<a href="#" class="menu-nav__item menu-nav__item--buy">Купить криптовалюту</a>
			<a href="#" class="menu-nav__item menu-nav__item--courses">Курсы</a>
			<a href="#" class="menu-nav__item menu-nav__item--help">Помощь</a>
		</nav>
		<a href="#" class="menu__link-full">Полная версия</a>
		<a href="#" class="menu__link-appstore">Приложение для iPhone</a>
		<span class="menu__copyright">BitStore 2017</span>
	</div>
	<header class="header">
		<a href="#" class="burger"><span></span></a>
		<p class="header__title">Партнёрам</p>
		<a href="#" class="header__filter"></a>
	</header>
	<main class="main">
		<div class="partner__sort">
			<a href="#" class="partner__sort-item">Главная</a>
			<a href="#" class="partner__sort-item">Статистика</a>
			<a href="#" class="partner__sort-item partner__sort-item--active">Вывод средств</a>
		</div>
		<div class="partner__block partner__block-cashing">
			<div class="partner-cashing__title">Доступно Bitcoin: <span class="partner-cashing__value">2.393728 BTC</span></div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a1" class="input-text" required>
				<label for="a1">На кошелёк</label>
			</div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a2" class="input-text" required>
				<label for="a2">Сумма</label>
			</div>
			<button class="btn btn--fullwidth">Вывести</button>
		</div>
		<div class="partner__block partner__block-cashing">
			<div class="partner-cashing__title">Доступно Litecoin: <span class="partner-cashing__value">2.393728 LTC</span></div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a3" class="input-text" required>
				<label for="a3">На кошелёк</label>
			</div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a4" class="input-text" required>
				<label for="a4">Сумма</label>
			</div>
			<button class="btn btn--fullwidth">Вывести</button>
		</div>
		<div class="partner__block partner__block-cashing">
			<div class="partner-cashing__title">Доступно Dash: <span class="partner-cashing__value">2.393728 DSH</span></div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a5" class="input-text" required>
				<label for="a5">На кошелёк</label>
			</div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a6" class="input-text" required>
				<label for="a6">Сумма</label>
			</div>
			<button class="btn btn--fullwidth">Вывести</button>
		</div>
		<div class="partner__block partner__block-cashing">
			<div class="partner-cashing__title">Доступно Etherum: <span class="partner-cashing__value">2.393728 ETH</span></div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a7" class="input-text" required>
				<label for="a7">На кошелёк</label>
			</div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a8" class="input-text" required>
				<label for="a8">Сумма</label>
			</div>
			<button class="btn btn--fullwidth">Вывести</button>
		</div>
		<div class="partner__block partner__block-cashing">
			<div class="partner-cashing__title">Доступно Novacoin: <span class="partner-cashing__value">2.393728 NVC</span></div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a9" class="input-text" required>
				<label for="a9">На кошелёк</label>
			</div>
			<div class="partner-cashing__row">
				<input type="text" name="" id="a10" class="input-text" required>
				<label for="a10">Сумма</label>
			</div>
			<button class="btn btn--fullwidth">Вывести</button>
		</div>
	</main>
	<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
